<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            font-size: 1.1em;
        }

        .result-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            border: 2px solid #e0e0e0;
            border-top: none;
        }

        .summary-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.05em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #fcc;
        }

        .error-icon {
            font-size: 1.2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Summarizer</h1>
        <p class="subtitle">Get AI-powered summaries of any YouTube video</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="Paste YouTube URL here..."
                aria-label="YouTube URL"
            >
            <button id="summarizeBtn" onclick="summarizeVideo()">
                Summarize
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing video and generating summary...</div>
        </div>

        <div class="error" id="error">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span id="errorMessage"></span>
        </div>

        <div class="result" id="result">
            <div class="result-header">
                üìù Video Summary
            </div>
            <div class="result-content">
                <div class="summary-text" id="summaryText"></div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="transcriptWords">-</div>
                        <div class="stat-label">Original Words</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="summaryWords">-</div>
                        <div class="stat-label">Summary Words</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="compressionRatio">-</div>
                        <div class="stat-label">Compression</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://youtube-video-summariser-7.onrender.com/'; // Replace with your actual Render URL

        async function summarizeVideo() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Hide previous results and errors
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('summarizeBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to summarize video');
                }

                // Display results
                document.getElementById('summaryText').textContent = data.summary;
                document.getElementById('transcriptWords').textContent = data.transcript_length.toLocaleString();
                document.getElementById('summaryWords').textContent = data.summary_length.toLocaleString();
                
                const ratio = ((1 - data.summary_length / data.transcript_length) * 100).toFixed(0);
                document.getElementById('compressionRatio').textContent = ratio + '%';
                
                document.getElementById('result').style.display = 'block';

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('summarizeBtn').disabled = false;
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                summarizeVideo();
            }
        });
    </script>
</body>
</html>
